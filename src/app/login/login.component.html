<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
          <h2 style="margin: auto">iniciar sesión</h2>
      </div>
      <div class="card-body justify-content-center">
        <div class="col-md-12 login-container">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off" placeholder="Usuario">
              <div class="error"
                *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
                Username is required</div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off" placeholder="Contraseña">
              <div class="error"
                *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                Password is required</div>
            </div>
            <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
            <div>
                <a [routerLink]="['add']">Register</a>
            </div>
            <div *ngIf="invalidLogin" class="error">
              <div>Invalid credentials.</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
